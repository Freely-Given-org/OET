name: DeployWebApp
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  Deploy:
    runs-on: self-hosted
    environment:
      name: Production
      url: 'https://openenglishtranslation.bible/'
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
      - name: Install Node v17
        uses: actions/setup-node@v2
        with:
          node-version: "17.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend
      - name: Build
        run: npm run build
        working-directory: ./frontend


